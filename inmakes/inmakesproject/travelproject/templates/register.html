<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
<div class="container">
    <h3 class="text-success">Create an Account</h3>
<form method="post" action="register">
    {% csrf_token %}
    <div class="mb-3">
        <label for="username">Username</label>
        <input type="text" name="username" class="form-control" style="width:30%">
    </div>
    <div class="mb-3">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" class="form-control" style="width:30%">
    </div>
    <div class="mb-3">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" class="form-control" style="width:30%">
    </div>
    <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" style="width:30%">
    </div>
    <div class="mb-3">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" style="width:30%">
    </div>
    <div class="mb-3">
        <label for="password1">Confirm Password</label>
        <input type="password" name="password1" class="form-control" style="width:30%">
    </div>
   <button type="submit" class="btn btn-success">Submit</button>

</form>
<br>
{% for x in messages %}
<h3>{{ x }}</h3>
{% endfor %}
    </div>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
